# =============================================================================
# YARVIS Backend Secrets - TEMPLATE
# =============================================================================
# NOTA: Este archivo es solo un template/ejemplo.
# Los secretos reales se manejan en un repositorio privado.
#
# Para despliegue local o desarrollo, crea el secret manualmente:
#   kubectl create secret generic yarvis-backend-secrets \
#     --namespace yarvis \
#     --from-literal=WORKFLOW_WEBHOOK_URL="https://tu-n8n.example.com/webhook/yarvis" \
#     --from-literal=WORKFLOW_WEBHOOK_USERNAME="tu_usuario" \
#     --from-literal=WORKFLOW_WEBHOOK_PASSWORD="tu_password"
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: yarvis-backend-secrets
  namespace: yarvis
  labels:
    app.kubernetes.io/name: yarvis
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # Webhook de n8n para procesamiento de comandos de voz
  WORKFLOW_WEBHOOK_URL: "https://n8n.example.com/webhook/yarvis"
  WORKFLOW_WEBHOOK_USERNAME: "change_me"
  WORKFLOW_WEBHOOK_PASSWORD: "change_me"
