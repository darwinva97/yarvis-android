apiVersion: v1
kind: Secret
metadata:
  name: yarvis-backend-secrets
  namespace: yarvis
  labels:
    app.kubernetes.io/name: yarvis
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # IMPORTANTE: Cambiar estos valores en producción
  # Puedes usar: kubectl create secret generic yarvis-backend-secrets --from-literal=WORKFLOW_WEBHOOK_URL_DEV=...

  # Webhook de desarrollo
  WORKFLOW_WEBHOOK_URL_DEV: "http://n8n.n8n.svc.cluster.local:5678/webhook/yarvis-dev"
  WORKFLOW_WEBHOOK_USERNAME_DEV: "dev_user"
  WORKFLOW_WEBHOOK_PASSWORD_DEV: "dev_password"

  # Webhook de producción
  WORKFLOW_WEBHOOK_URL_PROD: "http://n8n.n8n.svc.cluster.local:5678/webhook/yarvis-prod"
  WORKFLOW_WEBHOOK_USERNAME_PROD: "prod_user"
  WORKFLOW_WEBHOOK_PASSWORD_PROD: "prod_password"
