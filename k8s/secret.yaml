# =============================================================================
# YARVIS Backend Secrets - TEMPLATE
# =============================================================================
# NOTA: Este archivo es solo un template/ejemplo.
# Los secretos reales se crean manualmente en el cluster.
#
# Para despliegue, crea el secret manualmente:
#   kubectl create namespace yarvis
#   kubectl create secret generic yarvis-backend-secrets \
#     --namespace yarvis \
#     --from-literal=WORKFLOW_WEBHOOK_URL_TEST="https://tu-n8n.example.com/webhook-test/yarvis" \
#     --from-literal=WORKFLOW_WEBHOOK_URL_PROD="https://tu-n8n.example.com/webhook/yarvis" \
#     --from-literal=WORKFLOW_WEBHOOK_USERNAME="tu_usuario" \
#     --from-literal=WORKFLOW_WEBHOOK_PASSWORD="tu_password"
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: yarvis-backend-secrets
  namespace: apps-yarvis
  labels:
    app.kubernetes.io/name: yarvis
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # Webhooks de n8n para procesamiento de comandos de voz
  WORKFLOW_WEBHOOK_URL_TEST: "https://n8n.example.com/webhook-test/yarvis"
  WORKFLOW_WEBHOOK_URL_PROD: "https://n8n.example.com/webhook/yarvis"
  WORKFLOW_WEBHOOK_USERNAME: "change_me"
  WORKFLOW_WEBHOOK_PASSWORD: "change_me"
