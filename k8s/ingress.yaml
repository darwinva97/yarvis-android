apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yarvis-backend
  namespace: apps-yarvis
  labels:
    app.kubernetes.io/name: yarvis
    app.kubernetes.io/component: backend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - yarvis.example.com
      secretName: yarvis-backend-tls
  rules:
    - host: yarvis.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: yarvis-backend
                port:
                  number: 80
