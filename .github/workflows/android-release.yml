name: Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 1.0.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > app/yarvis-release.keystore

      - name: Build Release APK
        env:
          KEYSTORE_FILE: yarvis-release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Build Release AAB (for Play Store)
        env:
          KEYSTORE_FILE: yarvis-release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Get version name
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Rename artifacts
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/yarvis-${{ steps.version.outputs.VERSION }}.apk
          mv app/build/outputs/bundle/release/app-release.aab app/build/outputs/bundle/release/yarvis-${{ steps.version.outputs.VERSION }}.aab

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: yarvis-apk-${{ steps.version.outputs.VERSION }}
          path: app/build/outputs/apk/release/yarvis-${{ steps.version.outputs.VERSION }}.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: yarvis-aab-${{ steps.version.outputs.VERSION }}
          path: app/build/outputs/bundle/release/yarvis-${{ steps.version.outputs.VERSION }}.aab

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/yarvis-${{ steps.version.outputs.VERSION }}.apk
            app/build/outputs/bundle/release/yarvis-${{ steps.version.outputs.VERSION }}.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
